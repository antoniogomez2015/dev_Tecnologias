        Rest:
        _____

        
        internet es comunicación constante entre clientes y servidores, donde la clave es hacer la comunicación lo más efizas posible


        y es ahy donde entra el concepto de rest full, desde el año 1999


        de ésta manera, REST, es un acrónimo de "Representational State Transfer", 
        


        Funcionalismo:
        ______________

        el cuál, obedece al siguiente flujo:


            client -> Rest Request / HTTP Methods - URI -> Server -> REST Response / HTTP Codes - Name Type -> Client


        rest, es un modelo de arquitectura de software muy vinculado desde sus orígenes al protocolo http


        consistente en una serie de directrices y mejoras prácticas para crear servicios webs, escalables



        Estándares HTTP y URI:
        ______________________

        roy thmas fielding, fue unos de los creadores de HTTP, el cuál, es un acrónimo de "Hipertext Transfer Protocol"

        y URI, acrónimo de "Uniform Resource Identify"


        así, como también, han definido una serie de principios en torno a los estándares http y uri


        con ésto estaban haciendo rest, como lo conocemos hoy, todo esto está explicado en una disertación en el sitio web:

        
            https://www.ics.uci.edu/~fielding/pubs/dissertation/rest_arch_style.htm
        
        

        
        Principios de la arquitectura Rest:
        ___________________________________


            primer principio: (todo es un recurso)
            _________________

            todo lo que se mueve a través, de las comunicaciones en internet es un recurso


            de ésta manera, debemos entender que los datos en la web, se representan por el formato específico que tienen

            y dicho formato se describe por el tipo de contenido que tiene como por ejemplo:

                _.image/jpeg

                _video/mpeg

                _text/html

                _text/xml (datos binarios)



            segundo principio: (con identificador único)
            __________________

            cada recurso debe ser identificable con un identificador único URI 


            hay una cantidad de recursos diferentes en internet y todos deben ser accesibles


            por lo cuál, debe existir una uri, única que los identifique en relación a todos los demás recursos


            tercer principio: (usa métodos HTTP estándar)
            _________________

            el protocolo de transmisión de datos debe usar siempre los protocolos de transmisión estándar  HTTP 
            
            
            que están definidos en el protocolo nativo, en el cuál, se definen 8 acciones también conocidas como verbos, éstas son:


                _GET
                _POST
                _PUT
                _DELETE
                _HEAD
                _OPTIONS
                _TRACE
                _CONNECT


            cuarto principio: (pueden tener múltiples representaciones)
            _________________

            los recursos pueden tener múltiples representaciones 
            
            
            una caracterísca clave de cualquier recurso es que puede ser representado en distintos formatos que son diferentes al formato en el que está almacenado

            por ejemplo; podremos tener un recurso con un formato xml, sin embargo, podremos solicitarlo con una representación tipo json
            


        
            quinto principio: (comunicación sin estado)
            _________________

            consiste en que en las comunicaciones no puede existir ningún tipo de persistencia ó "stateless", en las transacciones


            de ésta manera, cada petición al servidor es tratada de modo totalmente independiente


            y la comunicación siempre devuelve un estado final, ésto significa lo mismo que devuelve el recurso completo, no hay modo de pedirle al servidor posteriormente en una segunda petición que envíe la otra parte del recurso 


            con ésto lo que se consigue es proteger al cliente de los cambios que puedan llevarse a cabo en el servidor


            de ésta manera, el servidor no tiene que preocuparse con que cliente se comunica 




            Aceptación:
            ___________

            la aceptación de rest, radica en la popularización, crecimiento e importancia de los web services, y la ernome apliación de sus usos


            lo que hizo que el proticolo SOAP, que dominaba web services clásicos empezara a ser no tan eficaz en muchos casos



            SOAP:
            _____

            el protocolo soap, se basa en distintas especificaciones WS, que aprovechan la flexibilidad de xml 
            
            
            lo que permitió un gran número de especificaciones, pero muchas de ellas tan vagamente definidas 
            
            
            lo que buscaban con ésto era convertirlas en inter operables 


            de ésta manera, ésto llevo a las especificaciones WS, a un necesidad de ser unificadas por otra especificación: 
            
            
                _"WS-BasicProfile"


            las tienen tiene como fin definor las reglas de inter operatividad para todas las especificaciones soap, transportadas


            de ésta manera, hablamos de http, porque para el transporte binario de datos se necesitaron un nuevo conjunto de especificaciones como (SwaRef), y (MTON)


            ésto se explicaba por que el web servises se encargaba de ejecutar lógica de negocios y devolver respuestas y resultados remotamente


            ahora ese tipo de lógica tiende ha realizarse en el propio cliente


            la comunicación del web services, debe garantizar sobre todo el transporte eficaz de grandes cantidades de datos


            y allí es donde re aparece rest, simplificando de nuevo las cosas re introduciendo los conceptos de recursos y medios estandar




            ventajas de los principios de rest:
            ___________________________________

                1 separación del recurso y la representación

                2 visibilidad

                3 seguridad

                4 escalabilidad

                5 rendimiento


                separación:
                ___________

                separación de la representación y el recurso

                de ésta manera, un recurso es simplemente un conjunto de información y puede tener múltiples representaciones


                de ésta manera, un recurso no tiene estado dentro de rest, corresponde al que llama al recurso especificar en el encabezado de la petición http, el tipo de contenido


                una vez recibida esa información será la aplicación del servidor la encargada de manejar la representación y de devolver el estado http, apropiado, como una http 200, 400, 500, ó un ok en caso de éxito, otros


                    tabla de elementos

                        Data Element            Modern Web Example

                        resource                the intended conceptual target of a hypertext reference

                        resource identifier     URL, URN
                        
                        representation          HTML document. JPEG image

                        representation metadata media type, last-modified time

                        resorce metadata        source link, alternate, very

                        control data            if-modified-since, cache-control


                ejemplo:

                asumamos que en el lado del servidor tenemos los recursos almacenados en un recurso xml


                y tenemos un api, que permite ha un consumidor solicitar el recurso en varios formatos como json, zip, xml


                más será la api misma la encargada de cargar los recursos solicitados transformándolos en el tipo requerido 
                
                
                por ejemplo; json, xml, ó zip para comprimir los archivos y enviarlos como respuestas http de salida


                es la cabecera http, aceptada la que especifica la representación esperada de los datos de respuesta 


                por tanto para llevar a cabo una petición de datos, por ejemplo en formato xml, debe ejecutarse una petición como ésta:


                    Get /data/balance/22082014 HTTP/1.1
                    Host: nombrehost-mi-servidor
                    Accept: text/xml

                    HTTP/1.1 200 OK
                    Content-Type: text/xml
                    Content-Length: 140

                    <?xml version="1.0" encoding="utf-8"?>
                    <envio fecha="20082014">
                    <Item>Ejemplo Item</Item>
                        <peso medida="Kilos">23</peso>
                    </envio>


                mientras que para solicitar el mismo balance en formato json, la cabecera de aceptación necesita ser configurada ha "aplication json", ej:


                    GET /data/balance/22082014 HTTP/1.1
                    Host: nombrehost-mi-servidor
                    Accept: application/json

                    HTTP/1.1 200 OK
                    Content-Type: application/json
                    Content-Length: 120

                    {
                        "envio": "22082014",
                        "Item": "Ejemplo Item",
                        "Peso": {
                            "-medida": "Kilos",
                            "#text": "100"
                        }
                    }



                visibilidad:

                la segunda ventaja es la visibilidad

                rest, está diseñado para ser visible y simple lo que significa que cada aspecto del servicio debe ser auto descriptivo siguiendo el lenguaje natural http


                eso garantiza las aplicaciones de monitorización una comprensión clara de todas las comunicaciones http, entre servicio rest, y el cliente que lo llama


                ésta visibilidad y lenguaje directo y claro son imprescindibles al estar trabajando con peticiones sin estado


                de no ser así, podría complicarse mucho el determinar que ha pasado cuando algo vaya mal


                por ejemplo, no debe utilizarse el catching, ya que reduce ésta visibilidad a las aplicaciones rest full, las hace muy laberínticas


                fiabilidad:
                ___________

                la tercera ventaja del uso de rest, es su fiabilidad


                al utilizar rest, garantizamos que los métodos http, son bien seguros 
                
                
                lo que significa que al usarse para solicitar cualquier recurso no modifica ó causa cualquier tipo de cambio en su estado 
                
                
                ó bien son idempotentes, lo que significa que su respuesta es siempre la misma sin importar las veces que haya sido solicitado un recurso 


                de ésta manera, en ésta tabla podremos ver cuales métodos son seguros y cuales son idempotentes


                    Método HTTP             Seguro              Idempotente

                    GET                     Sí                  Si
                    POST                    No                  No
                    PUT                     No                  Si
                    DELETE                  No                  No


                Escalabilidad y Rendimiento:
                ____________________________

                y la ventaja más importante es la escalabilidad y rendimiento


                hasta ahora ya hemos señalado varias veces la importancia de tener la implementacion sin estado y comportamientos sin estado para tener una aplición rest full


                la www, es un universo enorme conteniendo una gran cantidad de datos y en ocaciones una gran cantidad de usuarios ansiosos de acceder ha esos datos


                ésta evolución ha aumento la importancia de que las aplicaciones deben escalar fácilmente a medida que su carga se incrementa 


                es claro que las aplicaciones que tienen un estado es difícilmente posible especialmente cuando se necesita un tiempo de espera de 0 ó rpóximo ha 0


                ésto lo que explica que no tener estado es crucial para cualquier aplicación que tenga que escalar 


                en caso del mejor escenario escalar una aplicación puede requerir otro servidor ó el uso de más servidores


                aumentar el hardware, ésto permite que haya un equilibrio en la carga, de ésta manera, no hay necesidad de que los difernetes nodos sincronicen entre si


                ya que no tienen que pre ocuparse por nada que tenga que ver con el estado


                así que escalabilidad se reduce ha servir a tus clientes lo que necesiten en un tiempo aceptable 


                la idea es mantener la aplicación ejecutándose y evitando que se produzca denegación de servicios
                

                en éste caso no como un ataque si no causado por que pronto a tu aplicación accedían 1000, usuarios y ahora quieren acceder 20.000


                gracias al uso de sin estado puedes aumentar el hardware, sin llevar a cabo una configuración muy complicada


                la escalabilidad no debe ser confundida con el rendimiento de una aplicación 


                ya que el rendimiento es medido por el tiempo necesario para que una única petición sea procesada


                mientras que la escalabilidad se mide por el número total de peticiones que la aplicación puede manejar


                todo lo que hemos visto hasta ahora explica la popularización de los servicios webs rest full, frente ha soap


                y también explica por que el diseño asíncrono de arquitectura sin bloqueo y por eventos de nodejs, lo convierte en la elección más lógica para la implementación de una aplicación que escale bien y que mantenga un buen rendimiento
