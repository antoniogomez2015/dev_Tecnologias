        quinto principio: (comunicación sin estado)
        _________________

        consiste en que en las comunicaciones no puede existir ningún tipo de persistencia ó "stateless", en las transacciones


        de ésta manera, cada petición al servidor es tratada de modo totalmente independiente


        y la comunicación siempre devuelve un estado final, ésto significa lo mismo que devuelve el recurso completo, no hay modo de pedirle al servidor posteriormente en una segunda petición que envíe la otra parte del recurso 


        con ésto lo que se consigue es proteger al cliente de los cambios que puedan llevarse a cabo en el servidor


        de ésta manera, el servidor no tiene que preocuparse con que cliente se comunica
